services:
  postgres:
    image: postgres:16-alpine
    container_name: vesper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: vesper
      POSTGRES_PASSWORD: vesper
      POSTGRES_DB: vesper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
